<!-- templates/public_apks.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Available APKs</title>
</head>
<body>
    <h1>ðŸ“± Download APKs</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Filename</th>
            <th>Size (KB)</th>
            <th>Uploaded</th>
            <th>Downloads</th>
            <th>Action</th>
        </tr>
        {% for apk in apks %}
        <tr>
            <td>{{ apk[0] }}</td>
            <td>{{ (apk[2] / 1024) | round(1) }}</td>
            <td>{{ apk[3] }}</td>
            <td>{{ apk[1] }}</td>
            <td><a href="{{ url_for('download_apk', filename=apk[0]) }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
