<!doctype html>
<html>
<head>
    <title>Public APK Downloads</title>
</head>
<body>
    <h1>ðŸ“¥ Available APK Files</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>File Name</th>
            <th>Downloads</th>
            <th>File Size (KB)</th>
            <th>Uploaded At</th>
            <th>Action</th>
        </tr>
        {% for apk in apks %}
        <tr>
            <td>{{ apk[0] }}</td>
            <td>{{ apk[1] }}</td>
            <td>{{ (apk[2] / 1024) | round(1) }}</td>
            <td>{{ apk[3] }}</td>
            <td><a href="{{ url_for('public_download', filename=apk[0]) }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>

    <br><br>

    <!-- âœ… Footer placed correctly -->
    <footer>
        <small>App Version: {{ version }}</small>
    </footer>
</body>
</html>
